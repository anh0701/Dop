<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<main class="mt-10">
  <div class="mx-auto max-w-none text-slate-700">
    <div class="flex justify-center m-10">
      <div class="w-full max-w-xs">
        <form method="post" th:action="'/' + ${issuer} + '/login'" class="bg-white shadow rounded px-8 pt-6 pb-8 mb-4">
          <div th:if="${googleEnable}" class="flex">
            <a href="/oauth2/authorization/google"
               class="py-2 px-4 border rounded bg-slate-100 hover:bg-slate-200 flex items-center justify-center w-full">
              <label class="pr-1">
                <span th:text="#{login.login-by-google}"></span>
              </label>
              <label>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" focusable="false"
                     viewBox="0 0 32 32"
                     class="min-w-[1rem] min-h-[1rem]">
                  <path
                      d="M30.0014 16.3109C30.0014 15.1598 29.9061 14.3198 29.6998 13.4487H16.2871V18.6442H24.1601C24.0014 19.9354 23.1442 21.8798 21.2394 23.1864L21.2127 23.3604L25.4536 26.58L25.7474 26.6087C28.4458 24.1665 30.0014 20.5731 30.0014 16.3109Z"
                      fill="#4285F4"></path>
                  <path
                      d="M16.2863 29.9998C20.1434 29.9998 23.3814 28.7553 25.7466 26.6086L21.2386 23.1863C20.0323 24.0108 18.4132 24.5863 16.2863 24.5863C12.5086 24.5863 9.30225 22.1441 8.15929 18.7686L7.99176 18.7825L3.58208 22.127L3.52441 22.2841C5.87359 26.8574 10.699 29.9998 16.2863 29.9998Z"
                      fill="#34A853"></path>
                  <path
                      d="M8.15964 18.769C7.85806 17.8979 7.68352 16.9645 7.68352 16.0001C7.68352 15.0356 7.85806 14.1023 8.14377 13.2312L8.13578 13.0456L3.67083 9.64746L3.52475 9.71556C2.55654 11.6134 2.00098 13.7445 2.00098 16.0001C2.00098 18.2556 2.55654 20.3867 3.52475 22.2845L8.15964 18.769Z"
                      fill="#FBBC05"></path>
                  <path
                      d="M16.2864 7.4133C18.9689 7.4133 20.7784 8.54885 21.8102 9.4978L25.8419 5.64C23.3658 3.38445 20.1435 2 16.2864 2C10.699 2 5.8736 5.1422 3.52441 9.71549L8.14345 13.2311C9.30229 9.85555 12.5086 7.4133 16.2864 7.4133Z"
                      fill="#EB4335"></path>
                </svg>
              </label>
            </a>
          </div>

          <div th:if="${anySocialEnable}" class="flex items-center my-2">
            <span class="border-t grow"></span><span class="mx-2" th:text="#{login.or}"></span><span
              class="border-t grow"></span>
          </div>

          <div class="mt-2">
            <label class="block text-sm font-bold mb-2" for="identifier">
              <span th:text="#{logon.account}"></span>
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none"
                id="identifier" name="identifier" type="text" th:placeholder="#{login.identifier}">
          </div>
          <div class="mt-4">
            <label class="block text-sm font-bold mb-2" for="password">
              <span th:text="#{login.password}"></span>
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 mb-3 leading-tight focus:outline-none"
                id="password" name="password" type="password" th:placeholder="#{login.password}">
          </div>
          <div th:if="${rememberMeEnable}" class="mt-2">
            <label class="flex items-center italic text-sm mb-2" for="remember-me">
              <input class="mr-2 accent-emerald-600" id="remember-me" name="remember-me" type="checkbox">
              <span th:text="#{login.remember-me}"></span>
            </label>
          </div>
          <div class="flex items-center mt-4">
            <button type="submit"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded">
              <span th:text="#{login.login}"></span>
            </button>
          </div>
        </form>
        <div class="flex justify-end">
          <button class="font-semibold text-sm text-emerald-600 hover:text-emerald-700">
            <span th:text="#{login.forgot-password}"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
